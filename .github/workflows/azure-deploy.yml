name: Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: 'ftree1765200916-app' # Updated to match deployed resource with suffix
  AZURE_RESOURCE_GROUP: 'rg-familytree-prod-centralindia'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Build and Push Docker Image
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}
        az acr build --image familytree:${{ github.sha }} --registry ${{ secrets.ACR_NAME }} .

    - name: Deploy to App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.ACR_NAME }}.azurecr.io/familytree:${{ github.sha }}
